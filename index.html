<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="./css/style.min.css">

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <header class="header container">
        <nav class="nav">
            <div class="nav__brand">
                <img class="nav__brand_img" src="./images/logo.svg" alt="">
            </div>
            <ul class="nav__menu">
                <li class="nav__menu_item"><a href="#" class="nav__menu_item_link">Collections</a></li>
                <li class="nav__menu_item"><a href="#" class="nav__menu_item_link">Men</a></li>
                <li class="nav__menu_item nav__menu_item--active"><a href="#" class="nav__menu_item_link">Women</a></li>
                <li class="nav__menu_item"><a href="#" class="nav__menu_item_link">About</a></li>
                <li class="nav__menu_item"><a href="#" class="nav__menu_item_link">Contact</a></li>
            </ul>
        </nav>
        <div class="profile">
            <div class="profile__shoppingCart">
                <img src="./images/icon-cart.svg" alt="">
            </div>
            <div class="profile__img">
                <img src="./images/image-avatar.png" alt="">
            </div>
        </div>
    </header>

    <div class="product container">
        <div class="product__images">
            <div class="product__images_main">
                <img src="./images/image-product-1.jpg" alt="">
            </div>
            <div class="product__images_secondary">
                <img src="./images/image-product-1-thumbnail.jpg" alt="">
                <img src="./images/image-product-2-thumbnail.jpg" alt="">
                <img src="./images/image-product-3-thumbnail.jpg" alt="">
                <img src="./images/image-product-4-thumbnail.jpg" alt="">
            </div>
        </div>
        <div class="product__information">
            <h2 class="product__information_company">Sneaker Company</h2>
            <h1 class="product__information_title">Fall Limited Edition Sneakers</h1>
            <p class="product__information_description">These low-profile sneakers are your perfect casual wear companion. Featuring a
                durable rubber outer sole, they’ll withstand everything the weather can offer.</p>
            <div class="product__information_price">
                <p>$125.00 <span>50%</span></p>
                <del>$250.00</del>
            </div>
        </div>
    </div>

</body>

</html>
